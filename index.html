<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
            User Input Form

            Version 1.0
        -->
    <title>Grocer Query | Web app</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Nick Navarro" />
    <meta
      name="description"
      content="Users input their favorite grocery items and get personalized results"
    />
    <meta name="keywords" content="Grocery Store, Food, Meals, Groceries" />
    <meta name="viewport" content="with=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/mainstyles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="main">
      <div class="nav"></div>
      <div class="input-box">
        <div class="form">
          <h2>Sign-in</h2>
          <form id="login">
            <div class="inputBx">
              <input type="text" autofocus placeholder="Username" />
              <i class="fas fa-user"></i>
            </div>
            <div class="inputBx">
              <input type="text" placeholder="Password" />
              <i class="fas fa-lock"></i>
            </div>
            <label class="remember">
              <input type="checkbox" /> Remember Me
            </label>
            <div class="inputBx">
              <input type="submit" value="Login" />
            </div>
          </form>
          <p>Forgot <a href="#">Password?</a></p>
          <p>Need an <a href="#">Account?</a></p>
        </div>
      </div>
      <div class="overlay"></div>
    </section>
  </body>
</html>
