<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grocer Input | Login</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Nick Navarro" />
    <meta
      name="description"
      content="Users input their favorite grocery items and get personalized results"
    />
    <meta
      name="keywords"
      content="Grocery store, grocery store near me, food, meals, groceries"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/mainstyles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="main">
      <div class="input-box">
        <div class="form-box">
          <h2>Forgot Password?</h2>
          <p>
            Enter the email you use for Grocer.com, and we'll help you create a
            new password
          </p>
          <form id="login" action="#" method="POST">
            <div class="inputBx">
              <input type="text" autofocus placeholder="Email" />
              <i class="fas fa-envelope"></i>
            </div>
            <div class="inputBx">
              <button type="button" class="account-create" href="#">
                NEXT
              </button>
            </div>
          </form>
          <p>Forgot <a href="#">Email/Username?</a></p>
          <div class="seperator">
            <span class="text-seperator">or</span>
          </div>
          <div class="inputBx">
            <button type="button" class="return" href="index.html">
              Return to Grocer login
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
